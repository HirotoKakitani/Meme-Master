<!DOCTYPE HTML>
<html>
    <head>
        <title>Meme Master</title>
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script> 
        <script src="js/account.js" type="text/javascript"></script>
        <script src="js/database.js" type="text/javascript"></script>
        <script src="js/editor.js" type="text/javascript"></script>
        <noscript>Your browser does not support JavaScript!</noscript>
        <link rel="stylesheet" href="css/style.css" type="text/css"></link>
    </head>
    <body>
        <!--user info-->
        <div class="hiro_accountHeader">
            <!--avatar-->
            <a id="hiro_emailLink" href="accountSettings.html"></a>
            <button id ="hiro_logOut">Log Out</button>
        </div>
        <canvas id="hiro_Canvas" width="300" height="300">
            Canvas is not supported by your browser!
        </canvas> 
        <input type="file" id="hiro_picUpload">
        <div id="hiro_editorText">
            <input id ="hiro_title" type="text" placeholder="Meme Title"><br>
            <input id="hiro_topText" type="text" placeholder="Top Text"><br>
            <input id="hiro_bottomText" type="text" placeholder="Bottom Text"><br>
        </div>
        <button id="hiro_deleteMeme">Delete</button>
        <button id="hiro_saveMeme">Save</button>
        

    </body>
</html>
